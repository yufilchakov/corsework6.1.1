{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm-4">
                <div class="card-body">
                    <p class="card-text">Контактный email: {{client.email}}</p>
                    <p class="card-text">Фамилия: {{client.last_name}}</p>
                    <p class="card-text">Имя: {{client.first_name}}</p>
                    <p class="card-text">Отчество: {{client.patronymic}}</p>
                    <p class="card-text">Комментарий: {{client.comment}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'mailing:client_list' %}"
                               role="button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
