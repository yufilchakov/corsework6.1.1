{% extends 'mailing/base.html' %}
{% block content %}
<a href="{% url 'mailing:message_create' %}" class="btn btn-primary-sm-4">Создать сообщение</a>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for message in message_list %}
            <div class="col">
                <div class="card shadow-sm-4">
                    <div class="card-body">
                        <p class="card-text">Тема письма: {{message.subject_of_the_letter}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-success" href="{% url 'mailing:message_detail' message.pk %}"
                                   role="button">Подробнее</a>
                                {% if user.is_authenticated == user.owner %}
                                <a class="btn btn-warning" href="{% url 'mailing:message_update' message.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-danger" href="{% url 'mailing:message_delete' message.pk %}"
                                   role="button">Удалить</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
