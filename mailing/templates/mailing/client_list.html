{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h1>{{title}}</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for client in client_list %}
            <div class="col">
                <div class="card shadow-sm-4">
                    <div class="card-body">
                        <p class="card-text">Контактный email: {{client.email}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-success" href="{% url 'mailing:client_detail' client.pk %}"
                                   role="button">Подробнее</a>
                                {% if user.is_authenticated %}
                                <a class="btn btn-warning" href="{% url 'mailing:client_update' client.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-danger" href="{% url 'mailing:client_delete' client.pk %}"
                                   role="button">Удалить</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
